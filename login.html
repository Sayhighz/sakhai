<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
     <!-- font awesome icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>สร้างบัญชี</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-line fa-lg"></i></a>
                </div>
                <span>หรือใช้บัญชี</span>
                <div class="infield">
                    <input type="text" placeholder="ชื่อ" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="อีเมล" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="รหัสผ่าน" />
                    <label></label>
                </div>
                <button>สมัคร</button>
                <a href="login.html" class="return">- ย้อนกลับ -</a>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="search.html">
                <h1>เข้าสู่ระบบ</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-line fa-lg"></i></a>
                </div>
                <span>หรือใช้บัญชี</span>
                <div class="infield">
                    <input type="email" placeholder="อีเมล" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="รหัสผ่าน" />
                    <label></label>
                </div>
                <a href="#" class="forgot">คุณลืมรหัสผ่านใช่ไหม ?</a>
                <button>ยืนยัน</button>
                <a href="index.html" class="return">- ย้อนกลับ -</a>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>- ยินดีต้อนรับ -</h1>
                    <p>หากต้องการเชื่อมต่อ "ซักให้" โปรด<br>เข้าสู่ระบบด้วยข้อมูลส่วนบุคคลของคุณ</p>
                    <button>เข้าสู่ระบบ</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>- สวัสดี -</h1>
                    <p>กรอกรายละเอียดส่วนตัวของคุณและเริ่มการใช้งานบริการ "ซักให้"</p>
                    <button>สมัครใช้งาน</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>
    <!-- js code -->
    <script>
        const container = document.getElementById("container");
        const overlayCon = document.getElementById("overlayCon");
        const overlayBtn = document.getElementById("overlayBtn");

        overlayBtn.addEventListener("click", ()=> {
            container.classList.toggle("right-panel-active");

            overlayBtn.classList.remove("btnScaled");
            window.requestAnimationFrame( ()=> {
                overlayBtn.classList.add("btnScaled");
            })
        });

    </script>
</body>
</html>
